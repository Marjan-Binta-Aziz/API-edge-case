<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meal db</title>
</head>
<body>
    <h2 class="text-center p-3 text-secondary ">Search Your favourate Food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- error start -->
    <div id="errormassage" class="p-3 mt-2 mb-3 d-flex justify-content-center text-red">
        <p id="massage"> </p>
    </div>
    <!-- error end -->

    <!-- single meal datails -->

    <div id="meal-details" class="w-100"></div>

    </div>
    <!-- searh result -->
    <div id="search-result" class="row row-cols-2 row-cols-md-3 p-3 g-4">
    </div>

    <!-- <script src="mealdb.js"></script> -->
    <script src="mealdb.js"></script>
</body>
</html>
